<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração do Microcontrolador</title>
    <link rel="stylesheet" href="style_home.css">
</head>
<body>
    <header>
        <h1>Configuração do Microcontrolador</h1>
        <div class="info">
            <span id="chip-id">Chip ID: --</span> | 
            <span id="build-version">App Version: --</span> | 
            <span id="build-time">Build: --</span>
        </div>
        <div class="info">
            <span id="uptime">Uptime: --</span> |
            <span id="reset-reason">Reset Reason: --</span>
        </div>
    </header>
    <div class="container">
        <h2>Ações rápidas</h2>
        <button id="ota-button" onclick="window.location.href = '/ota'">OTA</button>
        <button id="reset-button" onclick="fetchResetBoard()">Reset Board</button>
        <button id="forget_credentials" onclick="fetch_forget_credentials()">Esquecer WiFi</button>
    </div>
    <div id="wifi_control" class="container">
        <h2>WiFi</h2>
        <div class="config-item">
            <label for="ip" id="ip-label">IP:</label>
            <input type="text" id="ip" placeholder="Digite o IP">
        </div>
        <div class="config-item">
            <label for="mask" id="mask-label">Mask:</label>
            <input type="text" id="mask" placeholder="Digite a Mascara">
        </div>
        <div class="config-item">
            <label for="gateway" id="gateway-label">Gateway:</label>
            <input type="text" id="gateway" placeholder="Digite o gateway">
        </div>
        <button id="send_wifi" onclick="send_wifi_config()">Enviar</button>
    </div>
    <script src="script_home.js"></script>
</body>
</html>
